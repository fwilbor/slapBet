        <div class="card" id="bet">

            <div class="card-body">
                <form>
                    <div class="form-row">
                        <div class="col-6">

                                <input type="name" class="form-control" id="exampleInputBet" aria-describedby="betHelp"

                            </div>
                            <div class="form-group">

                        <div class="form-group">
                            <label for="exampleBet">What is your bet?</label>
                            <input type="username" class="form-control" id="exampleBet" placeholder="Text Here">

                        </div>


                        <div class="col-3">
                            <div class="form-group">
                                <label for="exampleFormControlSelect1">Number of SLAPS</label>
                                <select class="form-control" id="exampleFormControlSelect1">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" id="create-bet-button">Create SLAPBET</button>
