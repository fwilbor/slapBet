    <!-- Nan Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">SLAP Bet</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>

                    <a class="nav-link" href="bet.html">Create Your Bet <span class="sr-only">(current)</span></a>

                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <!-- --------- Content Below ------------- -->
    <div class="container">
        <form>
            <div class="form-row">
                <div class="col-6">
                    <div class="form-group">
                        <label for="exampleInputBet">Bet Name</label>
                        <input type="name" class="form-control" id="exampleInputBet" aria-describedby="betHelp"
                            placeholder="Enter Bet Name">

                    </div>
                    <div class="form-group">
                        <label for="exampleInputFriends">Add Friends</label>
                        <input type="username" class="form-control" id="exampleInputFriends"
                            placeholder="Enter Username">
                        <button type="submit" class="btn btn-primary" id="add-friend-button">Add Friend</button>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label for="exampleFormChat">CHAT</label>
                        <textarea class="form-control" id="exampleFormChat" rows="6"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" id="send-chat">Send</button>
                </div>
            </div>

            <div class="form-row">
                <!-- This div will need to take info from API to find avaible games to bet on -->
                <div class="col-3">
                    <label for="inputState">What Game Are You Betting ON?</label>
                    <select id="inputState" class="form-control">
                        <option selected>Choose...</option>
                        <option>...</option>
                    </select>
                </div>


                <div class="col-3">
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Number of SLAPS</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" id="create-bet-button">Create SLAPBET</button>
        </form>
    </div>


    <script src="assets/js/bet.js"></script>
